<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Creator</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <section class="head-section">
        <h1>&lt;icon here&gt;</h1>
        <h2>Docs</h2>
      </section>
    </header>
    <main>
      <section class="main-group">
        <section class="app-name">P-Listify</section>
        <section class="add-song-section">
            <form class="add-song" method="post">
                <label for="song">Song</label>
                <input id="song-name" class="song-input" name="song" type="text">
                <label for="artist">Artist</label>
                <input id="artist-name" class="song-input" name="artist" type="text">
                <button class="add-song-bt">Add Song</button>
            </form>
        </section>
        
      </section>
    </main>
    <footer>
      <p>&copy;</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
